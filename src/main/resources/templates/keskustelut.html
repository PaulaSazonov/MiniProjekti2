<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="fi" xmlns:th="http://www.w3.org/1999/xhtml">-->
<head  th:include="fragments/otsake :: head">
    <meta charset="UTF-8"/>
    <title>Keskustelut</title>
</head>
<body>
<div th:replace="fragments/navi :: navbar"/>

<!--Ei käytössä toistaiseksi, konsultoi Jania ja Leenaa-->

<div class="container">
    <!--<h1 th:text="${otsikko}"></h1>  lisää dynaaminen otsikko -->
    <ul>
        <li th:each="viestit: ${listaaviestit}">
            <!--<p th:text="${keskustelu.kommentit}"></p>-->
                <p class="p-inline" th:text="${viestit.kirjoittaja}"></p>
                <p class="p-inline" th:text="${viestit.aikaleima}"></p>
                <p th:text="${viestit.teksti}"></p>

            <!--<p th:text="${keskustelu.kommentit}"></p>-->
        </li>

    </ul>

</div>

<div class="container">

    <form th:action="@{/uusikeskustelu}" th:object="${lomake}" method="post">

        <!--<input type="hidden" th:field="*{aikaleima}"/>-->
        <div><label th:text="'Nimi:'" th:for="nimi"/> <input th:field="*{kirjoittaja}"/></div>
        <div><label th:text="'Viestisi:'" th:for="teksti"/><textarea th:field="*{teksti}"/></div>
        <button type="submit">Submit</button>

        <input type="hidden" th:field="*{id}"/>


        <input type="hidden" th:field="*{keskusteluJohonViestiKuuluu.id}"/>

    </form>
</div>

<!--Tähän omat koodit-->

<Style>
    .p-inline {
        display: inline;
    }
</Style>
</body>
</html>
